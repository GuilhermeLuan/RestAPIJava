spring:
  application:
    name: RestAPIJava
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}

logging:
  level:
    com.example.springboot: debug
server:
  servlet:
    context-path: /
  error:
    include-stacktrace: on_param
  tomcat:
    threads:
      max: 20
